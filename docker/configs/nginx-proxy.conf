server {
  listen 8088 default_server;
  listen [::]:8088 default_server;

  proxy_read_timeout 1d;
  proxy_send_timeout 1d;
  client_max_body_size 0;  # disable checking

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;

  server_name _;

  location /pgadmin/ {
    proxy_set_header X-Script-Name /pgadmin;
    proxy_set_header Host $host;
    proxy_pass http://pgadmin;
    proxy_redirect off;
  }

  # next line regex ignores /api/_nuxt_icon/
  location ~ ^/(admin|api(?!/_nuxt_icon/)|login|oidc|static|__debug__)/ {
    error_page 502 /502.html;
    proxy_pass http://localhost:8001;
    proxy_set_header Host localhost:8088;
  }

  location = /login {
    rewrite .* /oidc/authenticate/ redirect;
  }

  location / {
    error_page 502 /502.html;
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Host localhost:8088;
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    etag off;
  }

  location /502.html {
    root /var/www/html;
    internal;
  }
}
