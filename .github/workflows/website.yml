name: Nuxt Vitest, TypeScript check, ESLint

on:
  push:
    paths:
      - 'client/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./client"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Generate API client
        run: |
          client/node_modules/.bin/openapi-generator-cli generate --generator-key purple
          sed -i '1i // @ts-nocheck' client/app/purple_client/runtime.ts
        working-directory: ./

      - name: Build Nuxt (dev mode, no prerender)
        run: npm run build:dev
        working-directory: ./client

      - name: Run all other tests
        run: npm run test
        working-directory: ./client
